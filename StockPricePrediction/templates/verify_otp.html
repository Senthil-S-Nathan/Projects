<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify OTP</title>
</head>
<body>
  <h2>Verify OTP</h2>
  <form action="{{ url_for('verify_otp') }}" method="post"   
  <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
